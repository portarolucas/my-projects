<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <title>Design Inscription</title>
    <meta charset="utf-8">
    <!-- FONT 1 : Montserrat-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!------------------------>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/latest/normalize.css"/>
    <link rel="stylesheet" href="./css/main.css"/>
    <link rel="stylesheet" href="../MAIN/css/header-nav.css"/>
    <link rel="stylesheet" href="../MAIN/css/footer.css"/>
  </head>
  <body>
    <nav class="nav-header nav-disconnected align-center">
      <a href="#"><img class="logo" src="./img/LOGO/logo.png" alt="EnchereAuto"/></a>
      <ul class="menu">
        <li class="hotline">
          <a href="tel:800 000 000">
            <img class="logo_tel" src="./img/NAV/ICONS/hotline.png" />
            <div class="text">
              <div>Hotline</div>
              <div class="number">800 000 000</div>
            </div>
          </a>
        </li>
        <li>
          <button class="se-inscrire">S'inscrire !</button>
        </li>
        <li>
          <a href="#">
            <p class="se-connecter">Se connecter</p>
          </a>
        </li>
      </ul>
    </nav>
    <div class="main-content">
      <section class="section_1">
        <div class="block-login">
          <h1>Inscription</h1>
          <input type="text" placeholder="Votre prénom" />
          <input type="text" placeholder="Votre nom" />
          <input type="text" placeholder="Votre adresse mail" />
          <input type="password" placeholder="Votre mot de passe" />
          <input type="password" placeholder="Vérification mot de passe" />
          <button type="button" class="se-connecter">Se connecter</button>
          <hr>
          <a href="#">Déjà un compte ? Se connecter</a>
        </div>
        <div class="block-more">

        </div>
      </section>
    </div>
    <footer class="align-center">
      <div class="left">
        <div>
          <img class="logo" src="./img/LOGO/logo.png" alt="EnchereAuto"/>
        </div>
        <p class="localisation">
          18 rue de la ruelle
          <br>75001 Paris France
        </p>
        <div class="copyright-nav">
          <p>
            Enchereauto © 2021 - All rights reserved
          </p>
          <ul class="footer-nav">
            <li><a href="#">Contact</a></li><li>|</li>
            <li><a href="#">A propos</a></li><li>|</li>
            <li><a href="#">Plan du site</a></li>
          </ul>
        </div>
      </div>
      <div class="right">
        <button class="signup-btn">Inscrivez-vous</button>
        <div class="get-app">
          <a href="#">
            <img src="./img/FOOTER/get-app-ios.png" alt="iOS Application"/>
          </a>
          <a href="#">
            <img src="./img/FOOTER/get-app-android.png" alt="Android Application"/>
          </a>
        </div>
      </div>
    </footer>
    <!-- TODO enlever le script et ajouter ces fonctions dans l'app VueJS ->>>> App.vue -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type="text/javascript">

      $( document ).ready(function() {
        let heightNav = $('nav').height()
        let heightFooter = $('footer').height()
        //let height
        $('.main-content').css('min-height', 'calc(100vh - ' + (heightNav + heightFooter) + 'px)')

      });
    </script>
  </body>
</html>
